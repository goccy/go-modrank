name: Go
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: ./go.mod
      - name: run linters
        run: |
          make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: setup Go
      uses: actions/setup-go@v4
      with:
        go-version-file: ./go.mod
    - name: test
      run: |
        make test
